<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Path Visualization</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* 지도 상호작용을 방해하지 않음 */
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        let path = []; // 이동 경로를 저장할 배열
        let userMarker;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();

            // Leaflet.js 지도 생성
            map = L.map('map').setView([37.5665, 126.9780], 15); // 기본 위치: 서울
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Geolocation으로 사용자 위치 추적
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    updatePosition,
                    (error) => console.error("위치 정보를 가져올 수 없습니다.", error),
                    { enableHighAccuracy: true }
                );
            } else {
                console.error("Geolocation API를 지원하지 않는 브라우저입니다.");
            }
        }

        function updatePosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // 경로에 추가
            path.push([latitude, longitude]);

            // 지도에 사용자 마커 추가 또는 업데이트
            if (!userMarker) {
                userMarker = L.marker([latitude, longitude]).addTo(map);
                map.setView([latitude, longitude], 15); // 사용자의 위치로 맵 중심 이동
            } else {
                userMarker.setLatLng([latitude, longitude]);
            }
        }

        function draw() {
            clear(); // 캔버스 초기화

            if (path.length > 1) {
                stroke(255, 0, 0);
                strokeWeight(2);

                // 이동 경로를 선으로 시각화
                beginShape();
                for (let coord of path) {
                    const point = map.latLngToContainerPoint(L.latLng(coord[0], coord[1])); // 지도 좌표를 캔버스 좌표로 변환
                    vertex(point.x, point.y);
                }
                endShape();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
