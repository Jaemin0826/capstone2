<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketchfab Viewer</title>
  <style>
    body { 
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
    }
    #api-frame {
        width: 402px;
        height: 874px;
        border: none;
        position: relative;
        z-index: 1;
    }

    .header {
        width: 402px;
        height: 72px;
        background-color: #f3f3f3;
        position: absolute;
        top: calc(50% - 437px); /* (874 / 2) */
        left: calc(50% - 201px); /* (402 / 2) */
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-family: sans-serif;
    }


    .navigationBar {
        width: 402px;
        height: 72px;
        background-color: #f3f3f3;
        position: absolute;
        bottom: calc(50% - 437px); /* (874 / 2) */
        left: calc(50% - 201px); /* (402 / 2) */
        z-index: 11;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-family: sans-serif;
    }

    .modalBar {
        width: 402px;
        height: 72px;
        position: absolute;
        bottom: calc(50% - 365px); /* (874 / 2) */
        left: calc(50% - 201px); /* (402 / 2) */
        z-index: 11;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-weight: bold;
        font-family: sans-serif;
    }

    button{
      width: 64px;
      padding: 12px;

    }
  </style>
</head>
<body>

<iframe
  id="api-frame"
  allow="autoplay; fullscreen; xr-spatial-tracking"
  allowfullscreen
  mozallowfullscreen="true"
  webkitallowfullscreen="true">
</iframe>

<div class="header"></div>
<div class="navigationBar"></div>
<div class="modalBar">
  <button onclick="goToHead()">비둘기</button>
  <button onclick="goToLeg()">사슴</button>
  <button onclick="goToBut()">벚꽃</button>
  <button onclick="goToSo()">소나무</button>
</div>

<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script>
  const iframe = document.getElementById('api-frame');
  const client = new Sketchfab('1.12.1', iframe);
  const modelUID = '8bb6749a0a214cbb952b6e3a185d7765';

  let api = null;

  client.init(modelUID, {
    autostart: 1,
    preload: 1,
    ui_controls: 0,
    ui_infos: 0,
    ui_hint: 0,
    ui_watermark: 0,
    success: function(_api) {
      api = _api;

      api.start();
      api.addEventListener('viewerready', function() {
        console.log('✅ Sketchfab Viewer 준비 완료!');
      });
    },
    error: function() {
      console.error('❌ Sketchfab API 초기화 실패');
    }
  });

  // 버튼 이벤트 함수
  function goToHead() {
    if (api) {
      api.gotoAnnotation(0);
    }
  }

  function goToLeg() {
    if (api) {
      api.gotoAnnotation(1);
    }
  }

  function goToSo() {
    if (api) {
      api.gotoAnnotation(3);
    }
  }

  function goToBut() {
    if (api) {
      api.gotoAnnotation(2);
    }
  }
</script>



</body>
</html>
